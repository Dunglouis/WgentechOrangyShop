<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wgentech Orangy Shop</title>
    <link rel="stylesheet" href="/css/header.css" />
  </head>
  <body>
    <div>
      <header class="header">
        <img
          class="header__image"
          src="/assets/background-image.png"
          alt="background"
        />
        <div class="banner">
          <div class="banner__text">
            FREE SHIPPING Â· COUPON: FREE.
            <span class="banner__text--highlight"
              >Exchanges and returns within 30 days.</span
            >
          </div>

          <div class="banner__countdown">
            <span class="countdown__item">
              <span class="countdown__number" id="days">00</span>
              <span class="countdown__label">days</span>
            </span>
            :
            <span class="countdown__item">
              <span class="countdown__number" id="hours">10</span>
              <span class="countdown__label">hours</span>
            </span>
            :
            <span class="countdown__item">
              <span class="countdown__number" id="minutes">37</span>
              <span class="countdown__label">min</span>
            </span>
            :
            <span class="countdown__item">
              <span class="countdown__number" id="seconds">42</span>
              <span class="countdown__label">sec</span>
            </span>
          </div>
        </div>

        <div class="navbar">
          <div class="navbar__left">
            <span class="menu-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-equal-icon lucide-equal"
              >
                <line x1="5" x2="19" y1="9" y2="9" />
                <line x1="5" x2="19" y1="15" y2="15" />
              </svg>
            </span>
            <span class="menu-text">MENU</span>
          </div>

          <div class="navbar__center">Orangy</div>

          <div class="navbar__right">
            <span class="nav-item">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-search-icon lucide-search"
                >
                  <path d="m21 21-4.34-4.34" />
                  <circle cx="11" cy="11" r="8" />
                </svg>
              </span>
              SEARCH</span
            >
            <span class="nav-item">LOGIN</span>
            <span class="nav-item">BAG (0)</span>
          </div>
        </div>

        <div class="header__description">
          Quis aliqua reprehenderit excepteur et dolore
        </div>
      </header>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
